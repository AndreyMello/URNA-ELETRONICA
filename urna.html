<!doctype html>
<html lang="en">
  <head>
    <title>Boostrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Simulador de Urna Eletr√¥nica</h1>
        <div class="container row p-4 border border-dark" style="background-color:rgb(232, 240, 245) ; height: 550px;">
            <div class="col-6 pt-5 border border-dark" style="background-color:rgb(255, 255, 255)">
                <h3 class="font-weight-normal text-sm text-center">VEREADOR</h3>
                <div class="row mt-4">
                    <div class="col-1 border border-dark py-4"></div>
                    <div class="col-1 border border-dark py-4"></div>
                    <div class="col-1 border border-dark py-4"></div>
                    <div class="col-1 border border-dark py-4"></div>
                    <div class="col-1 border border-dark py-4"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="col-12 border border-dark h-25 w-100" style="background-color: azure;">


                </div>
                <div class="col-12 border border-dark h-75 text-white text-center pt-2" style="background-color: rgb(70, 68, 68);">
                    <div class="row mt-2">
                        <div class="col-4 border border-dark px-2 py-2">1</div>
                        <div class="col-4 border border-dark px-2 py-2">2</div>

                    </div>
                    <div class="row mt-2">
                        <div class="col-4 border border-dark px-2 py-2">4</div>
                        <div class="col-4 border border-dark px-2 py-2">5</div>
                        <div class="col-4 border border-dark px-2 py-2">6</div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4 border border-dark px-2 py-2">7</div>
                        <div class="col-4 border border-dark px-2 py-2">8</div>
                        <div class="col-4 border border-dark px-2 py-2">9</div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-4 border border-dark px-2 py-2"> </div>
                        <div class="col-4 border border-dark px-2 py-2">0</div>
                        <div class="col-4 border border-dark px-2 py-2"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
